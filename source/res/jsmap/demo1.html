<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>JsMap Demo1</title>
		<style>
			*{margin:0 auto;padding:0;overflow:hidden}
			.container{height:100%;width:100%;margin:0 auto;}
			.container>div{width:650px;height:auto;margin:0 auto;color: white;}
		</style>
		<script src="https://cdn.jsdelivr.net/gh/pdone/static@master/js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/pdone/static@master/js/mapdata.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/pdone/static@master/js/jsMap-1.1.0.min.js"></script>
	</head>
	<body>    
	    <div class="container">
	    	<div id="container-01"></div>
			<div id="chinamapshow" />
			<div id="selectarea" style="display:none" />
	    </div>
		<script>
			jsMap.config("#container-01", {
				name: "china",
				width: 600,
				height: 400,
				clickCallback:function(res){	
					if($("#selectarea").val()!=res)
					{
						$("#selectarea").val(res);
						$("#chinamapshow").html("<h1>"+res+"</h1>");
					}
					//alert(1);
				}
			})
		</script>

	</body>
</html>
