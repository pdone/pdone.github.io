# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

assets_repo:
  current: ghproxy

  origin: https://raw.githubusercontent.com/pdone/static/master
  ghproxy: https://ghproxy.com/https://raw.githubusercontent.com/pdone/static/master
  ghps: https://ghps.cc/https://raw.githubusercontent.com/pdone/static/master
  gitmirror: https://hub.gitmirror.com/https://raw.githubusercontent.com/pdone/static/master

  jsdelivr: https://cdn.jsdelivr.net/gh/pdone/static@latest
  jsd2: https://fastly.jsdelivr.net/gh/pdone/static@latest
  statically: https://cdn.statically.io/gh/pdone/static/master

# Site
title: "Pdone's Blog"
subtitle: '皮蛋的博客'
description: 'Only Peace & Love Here'
keywords: 'pdone,Hexo,C++,C#,developer,vue'
author: pdone
language: zh-CN
timezone: 'Asia/Shanghai'
favicon: https://awaw.cc/favicon.ico

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://awaw.cc
permalink: post/:name/ #:year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: false # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - "README.md"
  - "CNAME"
  - "assets/**/*"
  - "tools/**/*"

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: git
    repo: 
      # gitee: https://gitee.com/pdone/pdone.git
      github: https://github.com/pdone/pdone.github.io.git
    branch: master